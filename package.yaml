name:                aoc
version:             0.1.0.0
github:              "Slava/aoc"
license:             BSD3
author:              "Slava Kim"
maintainer:          "imslavko@gmail.com"
copyright:           "2020 Slava Kim"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         AOC 2019

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  day1:
    main:                day01.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc
